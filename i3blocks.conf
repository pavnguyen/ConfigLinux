# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME

full_text=
align=center
separator=false
separator_block_width=0
color=#005f87
markup=pango

border_left=0
border_right=0
border_top=8
border_bottom=8
border=#005f87 #151617

[disk]
label= 
command=/usr/lib/i3blocks/disk $HOME
interval=persist
color=#ffffff
border=#005f87
border_right=3

[separator2]
full_text=<span background="#005f87" foreground="#00aad4"></span>
markup=pango
border=#005f87

[wireless]
label=  
command=[[ -z "(iwgetid -r)" ]] || echo "$(iwgetid -r)"
interval=60
color=#ffffff
markup=pango
border=#00aad4
border_right=3

[separator1]
full_text=<span background="#00aad4" foreground="#f9f9f9"></span>
markup=pango
border=#00aad4

[separator2]
full_text=<span background="#f9f9f9" foreground="#363636"></span>
markup=pango
border=#f9f9f9
align=center

#
[memory]
label= 
command=/usr/lib/i3blocks/memory
instance=mem
interval=5
color=#00aad4
markup=pango
border=#363636
border_right=3

[separator1]
full_text=<span background="#363636" foreground="#00aad4"></span>
markup=pango
border=#363636

#
[temp]
label=  
command=echo `sensors -A | grep -oP '^Core.+?  \+\K\d+' | awk '{k+=$1}END{print k/NR}'` °C
interval=30
color=#ffffff
markup=pango
border=#00aad4
border_right=3

[separator2]
full_text=<span background="#00aad4" foreground="#f9f9f9"></span>
markup=pango
border=#00aad4


[separator1]
full_text=<span background="#f9f9f9" foreground="#363636"></span>
markup=pango
border=#f9f9f9


[volume]
label=
command=/usr/lib/i3blocks/volume
instance=Master
interval=3
signal=10
border_right=3
color=#00aad4
border=#363636


[separator2]
full_text=<span background="#363636" foreground="#d75f00"></span>
border=#363636
markup=pango


[iface]
label= IP:
command=/usr/lib/i3blocks/iface
interval=5
color=#ffffff
border=#d75f00
border_right=3
markup=pango

[separator1]
full_text=<span background="#d75f00" foreground="#D40000"></span>
border=#d75f00
markup=pango


[time]
label= 
command=date '+%I:%M %p'
color=#ffffff
interval=60
border=#D40000
border_right=3
markup=pango

[separator1]
full_text=<span background="#D40000" foreground="#005F87"></span>
border=#D40000
markup=pango

[time]
label=  
command=date '+%a:%d/%m/%y'
interval=120
color=#ffffff
border=#005F87
border_right=3
markup=pango

[separator1]
full_text=<span background="#005F87" foreground="#005F87"></span>
border=#005F87
markup=pango




